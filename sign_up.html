<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/sign_in.css" />
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card" aria-labelledby="signup-title">
        <h1 id="signup-title" class="auth-title" data-i18n="signup.title">
          Kaydol
        </h1>

        <form id="signupForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="firstName" data-i18n="signup.first_name_label"
              >Ad</label
            >
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <circle
                    cx="12"
                    cy="8"
                    r="4"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M4 20c2.2-3.2 5-4.8 8-4.8S17.8 16.8 20 20"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Ad"
                data-i18n-placeholder="signup.first_name_placeholder"
                autocomplete="given-name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" data-i18n="signup.last_name_label"
              >Soyad</label
            >
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <circle
                    cx="12"
                    cy="8"
                    r="4"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M4 20c2.2-3.2 5-4.8 8-4.8S17.8 16.8 20 20"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <input
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Soyad"
                data-i18n-placeholder="signup.last_name_placeholder"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email" data-i18n="signup.email_label">E-posta</label>
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect
                    x="3"
                    y="6"
                    width="18"
                    height="12"
                    rx="2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M3 7l9 6 9-6"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </span>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="E-posta"
                data-i18n-placeholder="signup.email_placeholder"
                autocomplete="email"
                inputmode="email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" data-i18n="signup.password_label"
              >Şifre</label
            >
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect
                    x="4"
                    y="10"
                    width="16"
                    height="10"
                    rx="2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M8 10V8a4 4 0 1 1 8 0v2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </span>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Şifre"
                data-i18n-placeholder="signup.password_placeholder"
                autocomplete="new-password"
                minlength="6"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password2" data-i18n="signup.password2_label"
              >Şifre (Tekrar)</label
            >
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect
                    x="4"
                    y="10"
                    width="16"
                    height="10"
                    rx="2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M8 10V8a4 4 0 1 1 8 0v2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                </svg>
              </span>
              <input
                id="password2"
                name="password2"
                type="password"
                placeholder="Şifreyi tekrar gir"
                data-i18n-placeholder="signup.password2_placeholder"
                autocomplete="new-password"
                minlength="6"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="avatar" data-i18n="signup.avatar_label"
              >Profil Fotoğrafı (opsiyonel)</label
            >
            <div class="input-with-icon">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect
                    x="3"
                    y="5"
                    width="18"
                    height="14"
                    rx="2"
                    stroke="currentColor"
                    stroke-width="1.6"
                  />
                  <path
                    d="M7 14l3-3 3 3 3-3 3 3"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                  <circle cx="8" cy="9" r="1.2" fill="currentColor" />
                </svg>
              </span>
              <input
                id="avatar"
                name="avatar"
                type="file"
                accept="image/*"
                data-i18n-placeholder="signup.avatar_placeholder"
              />
            </div>
            <div class="avatar-preview" aria-live="polite" hidden>
              <img id="avatarPreviewImg" alt="" />
            </div>
          </div>

          <button
            type="submit"
            class="btn-primary"
            data-i18n="signup.submit_btn"
          >
            Kaydol
          </button>

          <div class="auth-links">
            <hr class="divider" />
            <p class="small">
              <span data-i18n="signup.have_account">Zaten hesabın var mı?</span>
              <a href="#" class="link-strong" data-i18n="signup.signin_link">
                Giriş Yap
              </a>
            </p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
